}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
    compile project(':pingpp')
    compile project(':music-service')

//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    debugCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["async"]
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["butterknife"]
    compile rootProject.ext.dependencies["fresco"]
    compile rootProject.ext.dependencies["glide"]
    compile rootProject.ext.dependencies["picasso"]
    compile rootProject.ext.dependencies["okhttp"]
