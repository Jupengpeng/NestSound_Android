    compile rootProject.ext.dependencies["materialprogressbar"]
    compile rootProject.ext.dependencies["eventbus"]
    compile rootProject.ext.dependencies["compressor"]
    compile rootProject.ext.dependencies["cardview"]
    compile rootProject.ext.dependencies["swipemenulistview"]
    compile rootProject.ext.dependencies["multidex"]
    compile rootProject.ext.dependencies["materialdatetimepicker"]
    compile rootProject.ext.dependencies["analytics"]
    compile rootProject.ext.dependencies["ultra"]
    testCompile 'junit:junit:4.12'
    compile files('libs/alipaySdk-20160825.jar')
}



