apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'


apply from: "${projectDir}/config/config.gradle"

def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.android.applicationId

        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        multiDexEnabled true


    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    lintOptions {
        abortOnError false
    }


    signingConfigs {
        println ":yinchao:config dir:" + $ { projectDir } + "/config/"
        signrelease {
            keyAlias "wybz"
            keyPassword "yinchao2016"
            storeFile file("${projectDir}/keystore/yinchao.keystore")
            storePassword "123456"

        }
        signdebug {
            keyAlias 'wybz'
            keyPassword 'yinchao2016'
            storeFile file("${projectDir}/keystore/yinchao.keystore")
            storePassword '123456'
        }
    }

    buildTypes {

        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
//            buildConfigField "String", "CHANNEL", "debug"
            debuggable false
            shrinkResources true

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.signrelease
            zipAlignEnabled true
        }

        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
//            buildConfigField "String", "CHANNEL", "\"debug\""
            debuggable true
//            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

//            versionNameSuffix '_debug'

            signingConfig signingConfigs.signdebug
            zipAlignEnabled true

        }

    }
